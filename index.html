<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex-colomn min-100-vh">
    <header class="hero">
        <h1 class="text-center"> Weather Dashboard
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-cloud-sun"
                viewBox="0 0 16 16">
                <path
                    d="M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .624.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .51-.375A3.502 3.502 0 0 1 7 8zm4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z" />
                <path
                    d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z" />
            </svg>
        </h1>
    </header>


    <main class="flex-row align-items-start">
        <div class="col-12 col-sm-12 col-md-4">

            <div class="card">
                <h3 class="card-header">Search for a city</h3>
                <div id="user-form" class="card-body">
                    <input type="text" id="myInput" placeholder="City Name...">
                    <button class="btn" id="searchBtn">Search</button>
                </div>
            </div>

            <div class="card history">
                <h3 class="card-header">Search History</h3>
            </div>
        </div>

        <div class="col-sm-12 col-sm-12 col-md-8 float-right">
            <div>
                <h2 class="subtitle text-uppercase bg-light">Current Weather</h2>
                <div class="city"></div>
            </div>

            <div>
                <h2 class="subtitle text-uppercase bg-light col-md-8">5 Day forecast</h2>
                <div class="five-day"></div>
            </div>
        </div>


    </main>

    <!--<footer id="footer"> created with love by faithscoding &#169; 2023
    </footer>-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
