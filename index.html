<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
    <header class="p-5 mb-4 border-5 border-bottom text-center">
        <h1 class="display-3">Weather Dashboard</h1>

        <p class="lead margin-top-2" id="currentDay">Find your local weather <svg xmlns="http://www.w3.org/2000/svg"
                width="25" height="25" fill="currentColor" class="bi bi-cloud-sun-fill" viewBox="0 0 16 16">
                <path d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z" />
                <path
                    d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z" />
            </svg></p>


    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-sm-12 col-md-4 float-left">

            <div class="card">
                <h3 class="card-header text-uppercase text-center">Search for a city</h3>
                <div id="user-form" class="card-body text-center">
                    <input type="text" id="myInput" class="text-center" placeholder="Your Location" />
                    <button class="searchBtn" id="searchBtn">Search</button>
                </div>
            </div>

            <div class="card history">
                <h3 class="card-header text-uppercase text-center">Search History</h3>
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-8 float-right">
            <div>
                <h2 class="subtitle text-uppercase bg-light">Current Weather</h2>
                <div class="city"></div>
            </div>

            <div>
                <h2 class="subtitle text-uppercase bg-light">5 Day forecast</h2>
                <div class="five-day"></div>
            </div>
        </div>


    </main>

    <section class="recently searched">
        <!--DYNAMICALLY ADD RECENTLY SEARCHED, USE LOCAL STORAGE?-->
    </section>
    <script src="assets/script2.js"></script>
</body>

</html>
